version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: workflow_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workflow_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: workflow_backend
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-workflow_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workflow_password}
      POSTGRES_DB: ${POSTGRES_DB:-workflow_db}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      SERPAPI_API_KEY: ${SERPAPI_API_KEY:-}
      BACKEND_URL: http://localhost:8000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - chroma_data:/app/chroma_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workflow_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: workflow_frontend
    environment:
      REACT_APP_API_URL: ${BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - workflow_network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  uploads_data:
  chroma_data:

networks:
  workflow_network:
    driver: bridge

